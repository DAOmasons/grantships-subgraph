type Project @entity {
  id: Bytes!
  profileId: Bytes! # bytes32
  nonce: BigInt! # uint256
  name: String! # string
  metadata_protocol: BigInt! # uint256
  metadata_pointer: String!
  metadata: ProjectMetadata # ProjectMetadata
  owner: Bytes! # address
  anchor: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  members: ProfileMemberGroup
}

type ProjectMetadata @entity(immutable: true) {
  id: String!
  name: String
  description: String
  avatarHash_IPFS: String
  email: String
  x: String
  github: String
  discord: String
  telegram: String
  website: String
}

type GrantShip @entity {
  # Registry => ProfileCreated
  id: Bytes!
  profileId: Bytes! # bytes32
  nonce: BigInt! # uint256
  name: String! # string
  metadata_protocol: BigInt! # uint256
  metadata_pointer: String!
  metadata: ShipProfileMetadata! # ShipProfileMetadata
  owner: Bytes! # address
  anchor: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  # Registry => Role Granted
  alloProfileMembers: ProfileMemberGroup
  # Game Manager => Registered
  shipApplicationBytesData: Bytes
  hasSubmittedApplication: Boolean
}

type GameManager @entity {
  # GameManager => GameManagerInitialized
  id: Bytes!
  gameFacilitatorId: BigInt!
  rootAccount: Bytes! # address
  tokenAddress: Bytes! # address
  currentRoundId: BigInt!
  # GameManager => CreateRound
  currentRound: GameRound
}

type GameRound @entity {
  id: ID!
  startTime: BigInt!
  endTime: BigInt!
  totalRoundAmount: BigInt!
  gameStatus: BigInt!
  ships: [GrantShip!]!
}

type ShipProfileMetadata @entity(immutable: true) {
  id: String!
  name: String
  mission: String
  avatarHash_IPFS: String
  email: String
  x: String
  github: String
  discord: String
  telegram: String
  website: String
}

type ProfileMemberGroup @entity {
  id: Bytes!
  addresses: [Bytes!]
}

type Transaction @entity {
  id: ID!
  blockNumber: BigInt!
  sender: Bytes! # address
  txHash: Bytes!
}
