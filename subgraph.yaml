specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registry
    network: arbitrum-sepolia
    source:
      address: "0x4AAcca72145e1dF2aeC137E1f3C5E3D75DB8b5f3"
      abi: Registry
      startBlock: 7823400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Project
        - ProfileMemberGroup
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: ProfileCreated(indexed bytes32,uint256,string,(uint256,string),address,address)
          handler: handleProfileCreatedEvent
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGrantedEvent
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevokedEvent
      file: ./src/registry.ts
  - kind: ethereum
    name: GameManager
    network: arbitrum-sepolia
    source:
      address: "0x207a19CD7A968A2c62f592498a91a8B67E568D2b"
      abi: GameManager
      startBlock: 7823400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GrantShip
        - GameManager
      abis:
        - name: GameManager
          file: ./abis/GameManager.json
      eventHandlers:
        - event: Registered(indexed address,bytes,address)
          handler: handleRegisteredEvent
        - event: GameManagerInitialized(uint256,address,address,address)
          handler: handleGameManagerInitializedEvent
        - event: RoundCreated(uint256,uint256)
          handler: handleRoundCreatedEvent
        - event: ShipLaunched(address,uint256,address,string,(uint256,string))
          handler: handleShipLaunchedEvent
        - event: RecipientRejected(address,(uint256,string))
          handler: handleRecipientRejectedEvent
        - event: RecipientAccepted(address,(uint256,string))
          handler: handleRecipientAcceptedEvent
        - event: GameActive(bool,uint256)
          handler: handleGameActiveEvent
        - event: UpdatePosted(indexed string,indexed uint256,indexed address,(uint256,string))
          handler: handleUpdatePostedEvent
        - event: Allocated(indexed address,uint256,address,address)
          handler: handleAllocatedEvent
        - event: Distributed(indexed address,address,uint256,address)
          handler: handleDistributedEvent     
      file: ./src/game-manager.ts
  - kind: ethereum
    name: Allo
    network: arbitrum-sepolia
    source:
      address: "0x1133eA7Af70876e64665ecD07C0A0476d09465a1"
      abi: Allo
      startBlock: 7823400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GrantShip
        - GameManager
      abis:
        - name: Allo
          file: ./abis/Allo.json
      eventHandlers:
        - event: PoolFunded(indexed uint256,uint256,uint256)
          handler: handlePoolFundedEvent
      file: ./src/allo.ts
  - kind: ethereum
    name: GrantShipFactory
    network: arbitrum-sepolia
    source:
      address: "0x6567DF60EF1F2cCe4c547ac0A4083497aC773c1F"
      abi: GrantShipFactory
      startBlock: 7823400
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GrantShip
      abis:
        - name: GrantShipFactory
          file: ./abis/GrantShipFactory.json
      eventHandlers:
        - event: ShipCreated(address,address,address)
          handler: handleShipCreatedEvent
      file: ./src/grant-ship-factory.ts    
templates:
  - kind: ethereum/contract
    name: GrantShipStrategyContract
    network: arbitrum-sepolia
    source: 
      abi: GrantShipStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GrantShip
      abis:
        - name: GrantShipStrategy
          file: ./abis/GrantShipStrategy.json
      eventHandlers: 
        - event: PoolFunded(uint256,uint256,uint256)
          handler: handlePoolFundedEvent
        - event:  RecipientStatusChanged(address,uint8,(uint256,string))
          handler: handleRecipientStatusChangedEvent
        - event: MilestoneSubmitted(address,uint256,(uint256,string))
          handler: handleMilestoneSubmittedEvent
        - event: MilestoneStatusChanged(address,uint256,uint8)
          handler: handleMilestoneStatusChangedEvent
        - event:  MilestoneRejected(address,uint256,(uint256,string))
          handler: handleMilestoneRejectedEvent  
        - event:  MilestonesSet(address,uint256)
          handler: handleMilestonesSetEvent
        - event: FlagIssued(uint256,uint8,(uint256,string))
          handler: handleFlagIssuedEvent
        - event: FlagResolved(uint256,(uint256,string))
          handler: handleFlagResolvedEvent
        - event: MilestonesReviewed(address,uint8,(uint256,string))
          handler: handleMilestonesReviewedEvent
        - event: PoolWithdraw(uint256)
          handler: handlePoolWithdrawEvent
        - event: UpdatePosted(string,uint256,address,(uint256,string))
          handler: handleUpdatePostedEvent
        - event: Registered(indexed address,bytes,address)
          handler: handleRegisteredEvent
        - event: Allocated(indexed address,uint256,address,address)
          handler: handleAllocatedEvent
        - event: Distributed(indexed address,address,uint256,address)
          handler: handleDistributedEvent  
      file: ./src/grant-ship-strategy.ts
